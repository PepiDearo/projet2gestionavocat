<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style-comm.css">
    <title>Communications</title>
</head>

<body>
    <header>
        <div>
            <nav class="navbar is-white" role="navigation" aria-label="main navigation" id="topnav">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/main">
                        <h1 class="title">PROJET 2</h1>
                    </a>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <a type="btnadmin" class="button is-info is-light" id="btnafficherutilisateur"
                            href="/utilisateurs" style="margin-right: 5px;">Afficher les utilisateurs</a>
                        <a class="button is-light" id="btndeconnecter">Se deconnecter</a>
                    </div>
                </div>
            </nav>
        </div>
        </div>
    </header>

    <main class="main-layout">
        <div class="sidebar">
            <button id="composer" class="btn btn-compose">✉️ Composer</button>
            <button class="btn">Principale</button>
        </div>


        <div class="content">

            <div class="search-container">
                <input id="cherche" type="text" placeholder="Rechercher dans vos messages...">
            </div>

            <div class="top-actions">
                <div class="left-actions">
                    <input type="checkbox" id="select-all" />
                    <label for="select-all">Tout sélectionner</label>
                    <button class="btn-mini" id="refresh">⟳</button>
                    <button class="btn-mini" id="delete-selected-btn" style="display:none;">Supprimer</button>
                </div>
                <div class="pagination">
                    <button id="avant" style="display:none;">‹ Précédent</button>
                    <button id="apres">Suivant ›</button>
                </div>
            </div>



            <h2>Principale</h2>

            <div id="emails">
                <!-- c la que vont les emails -->
            </div>


            <div id="confirmation" class="notification is-success"
                style="display: none; position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
                Email #action
            </div>

            <!-- popup -->
            <div id="messageModal" class="modal">
                <div class="modal-content">
                    <span id="closeModalBtn" class="close">&times;</span>
                    <h2>Composer un message</h2>

                    <form id="messageForm">
                        <div class="form-group">
                            <label for="recipient">Destinataire:</label>
                            <input type="email" id="recipient" name="recipient" required />
                        </div>

                        <div class="form-group">
                            <label for="subject">Sujet:</label>
                            <input type="text" id="subject" name="subject" required />
                        </div>

                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="4" required></textarea>
                        </div>

                        <button type="submit" id="sendMessageBtn">Envoyer</button>
                    </form>
                </div>
            </div>

        </div>
    </main>
</body>
<script src="communications.js"></script>
<script src="../utils/verifierAdmin.js"></script>
<script src="../utils/deconnexion.js"></script>

</html>
